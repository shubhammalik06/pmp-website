<!-- content -->

<div class="">
    <section class="py-5">
        <div class="container">
            <div class="row gx-5">
                <aside class="col-lg-6">
                    <!-- <div class="border rounded-4 mb-3 d-flex justify-content-center">
                        <a data-fslightbox="mygalley" class="rounded-4" target="_blank" data-type="image"
                            href={{productDetails.images[0].imageSrc}}>
                            <img style="max-width: 100%; max-height: 100vh; margin: auto;" class="rounded-4 fit"
                                src={{productDetails.images[0].imageSrc}} />
                        </a>
                    </div> -->
                    <div class="d-flex justify-content-center mb-3">
                        <div data-fslightbox="mygalley" class="border mx-1 rounded-2" data-type="image"
                            class="item-thumb">
                            <app-carousel [images]="productDetails.images"></app-carousel>
                        </div>
                    </div>

                </aside>
                <main class="col-lg-6">
                    <div class="ps-lg-3">
                        <h4 class="title text-dark">
                            {{productDetails.productName}}
                        </h4>

                        <div class="mb-3">
                            <span class="h5">Rs. {{productDetails.pprice}} /-</span>
                        </div>

                        <p>
                            {{productDetails.description}}
                        </p>

                        <div class="row">
                            <dt class="col-3">Type:</dt>
                            <dd class="col-9">{{productDetails.productType}}</dd>

                            <dt class="col-3">Brand</dt>
                            <dd class="col-9">{{productDetails.pbrand}}</dd>
                        </div>

                        <hr />

                        <button class="btn btn-warning shadow-0"> Buy now </button>
                        <button class="btn btn-primary shadow-0 m-2" (click)="addToCart()"> Add to cart </button>

                    </div>
                </main>
            </div>
        </div>
    </section>
</div>

<div>
    <app-related-products [relatedProducts]="relatedProducts"></app-related-products>
</div>

<div class="m-2 card-border" (click)="onProductClick(product)">
    <img class="card-img-top" src={{product.images[0].imageSrc}} alt="Card image cap">

    <div class="card-body">
        <h5 class="card-title padding-title">{{product.productName}}</h5>
        <div class="">Price : Rs. {{product.pprice}}/-</div>
        <div class="">Product Discount : {{product.customer_discount}}</div>
        <div class="">Product Type : {{product.productType}}</div>
    </div>
</div>
